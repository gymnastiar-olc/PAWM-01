<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="welcome-style.css" />
    <title>Welcome to the Dictionary</title>
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat Datang di Mesin Penjelajah Kata</h1>
        <p>mulai di sini!</p>
        <button id="start-btn-en">English Dictionary</button>
        <button id="start-btn-id">Kamus Indonesia</button>
    </div>

    <!-- Script -->
    <script>
        const startBtnEn = document.getElementById("start-btn-en");
        const startBtnId = document.getElementById("start-btn-id");

        startBtnEn.addEventListener("click", () => {
            window.location.href = "dictionary.html";
        });
        
        startBtnId.addEventListener("click", () => {
            window.location.href = "dictionary-id.html";
        });
    </script>
</body>
</html>
